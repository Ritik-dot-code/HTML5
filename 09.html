<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" id="fname">
        <hr>
        <h1>Choose Your Fav Language</h1>
        <input type="radio" name="fav" id="html">
        <label for="html">HTML</label><br>
        <input type="radio" name="fav" id="css">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav" id="js">
        <label for="js">Js</label>

        <br><br>
        <label for="">Select a Car : </label>
        <select name="" id="">
            <option value="select">Select a Car</option>
            <option value="BMW">BMW</option>
            <option value="Ferari">Ferari</option>
            <option value="Mustang">Mustang</option>
            <option value="Range Rover">Range Rover</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form> 
</body>
</html>
